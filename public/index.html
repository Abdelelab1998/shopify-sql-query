  <script type="text/babel">
    const { useState, useEffect } = React;

    // Shopify Logo SVG
    const ShopifyLogo = (props) => (

    // Table/Database Icon
    const TableIcon = (props) => (

    // Icon components
    const Search = (props) => (

        <circle cx="11" cy="11" r="8"></circle>

    const AlertCircle = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

    const Book = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

    const Database = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>

    const X = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

    const Store = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"></path>
        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
        <path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"></path>
        <path d="M2 7h20"></path>
      </svg>
    );

    const Download = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" x2="12" y1="15" y2="3"></line>
      </svg>
    );

    const ChevronLeft = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m15 18-6-6 6-6"/>
      </svg>
    );

    const ChevronRight = (props) => (
      <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m9 18 6-6-6-6"/>
      </svg>
    );

    const ShopifyQueryApp = () => {
      const [sqlQuery, setSqlQuery] = useState('');
      const [results, setResults] = useState(null);
      const [allResults, setAllResults] = useState(null); // Store all results for pagination
      const [suggestions, setSuggestions] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [activeSuggestionIndex, setActiveSuggestionIndex] = useState(0);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [showDocs, setShowDocs] = useState(false);
      const [showConnect, setShowConnect] = useState(false);
      const [connected, setConnected] = useState(false);
      const [storeName, setStoreName] = useState('');
      const [connectionForm, setConnectionForm] = useState({
        storeName: '',
        apiPassword: ''
      });
      const [isLoading, setIsLoading] = useState(true);
      const [connectLoading, setConnectLoading] = useState(false);
      
      // Pagination state
      const [currentPage, setCurrentPage] = useState(1);
      const [pageSize, setPageSize] = useState(10);
      
      // Export dropdown
      const [showExportMenu, setShowExportMenu] = useState(false);

      // Check session on mount
      useEffect(() => {
        checkSession();
      }, []);

      const checkSession = async () => {
        try {
          const response = await fetch('/api/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ action: 'checkSession' })
          });
          const data = await response.json();
          if (data.connected) {
            setConnected(true);
            setStoreName(data.storeName);
          }
        } catch (e) {
          console.warn('Could not check session:', e);
        }
        setIsLoading(false);
      };

      // Pagination calculations
      const totalPages = allResults ? Math.ceil(allResults.length / pageSize) : 0;
      const paginatedResults = allResults 
        ? allResults.slice((currentPage - 1) * pageSize, currentPage * pageSize)
        : null;

      const querySuggestions = [
        { sql: 'SELECT * FROM orders WHERE total > 1000', desc: 'Orders over $1000', keywords: ['orders', 'total', 'where'] },
        { sql: 'SELECT * FROM orders WHERE status = "fulfilled"', desc: 'Fulfilled orders', keywords: ['orders', 'status', 'fulfilled'] },
        { sql: 'SELECT * FROM orders ORDER BY total DESC LIMIT 5', desc: 'Top 5 orders by value', keywords: ['orders', 'order by', 'limit', 'top'] },
        { sql: 'SELECT * FROM products WHERE inventory < 10', desc: 'Low stock products', keywords: ['products', 'inventory', 'stock', 'low'] },
        { sql: 'SELECT * FROM products ORDER BY price DESC', desc: 'Products by price', keywords: ['products', 'price', 'order by'] },
        { sql: 'SELECT * FROM customers WHERE total_spent > 5000', desc: 'High-value customers', keywords: ['customers', 'total_spent', 'high'] },
        { sql: 'SELECT * FROM customers ORDER BY orders DESC', desc: 'Customers by order count', keywords: ['customers', 'orders', 'order by'] },
        { sql: 'SELECT * FROM orders GROUP BY customer', desc: 'Orders grouped by customer', keywords: ['orders', 'group by', 'customer'] },
      ];

      const sqlKeywords = ['SELECT', 'FROM', 'WHERE', 'ORDER BY', 'LIMIT', 'GROUP BY', 'AND', 'OR', 'DESC', 'ASC'];
      const tableNames = ['orders', 'products', 'customers'];
      const columnSuggestions = {
        orders: ['id', 'customer', 'email', 'total', 'date', 'status', 'items'],
        products: ['id', 'title', 'price', 'inventory', 'vendor', 'sku'],
        customers: ['id', 'name', 'email', 'orders', 'total_spent', 'location', 'created']
      };

      const updateSuggestions = (query) => {
        if (!query.trim()) {
          setShowSuggestions(false);
          return;
        }

        const normalized = query.toLowerCase();
        const words = normalized.split(/\s+/);
        const lastWord = words[words.length - 1];
        const currentContext = words[words.length - 2] || '';

        let newSuggestions = [];

        if (lastWord.length > 0) {
          const matchingKeywords = sqlKeywords.filter(kw => 
            kw.toLowerCase().startsWith(lastWord)
          ).map(kw => ({ type: 'keyword', value: kw, desc: 'SQL keyword' }));

          if (currentContext === 'from' || (normalized.includes('from') && !normalized.includes('where'))) {
            const matchingTables = tableNames.filter(t => 
              t.startsWith(lastWord)
            ).map(t => ({ type: 'table', value: t, desc: 'Table name' }));
            newSuggestions = [...newSuggestions, ...matchingTables];
          }

          const fromMatch = normalized.match(/from\s+(\w+)/);
          if (fromMatch && columnSuggestions[fromMatch[1]]) {
            const table = fromMatch[1];
            const matchingColumns = columnSuggestions[table].filter(col => 
              col.startsWith(lastWord)
            ).map(col => ({ type: 'column', value: col, desc: `Column in ${table}` }));
            newSuggestions = [...newSuggestions, ...matchingColumns];
          }

          newSuggestions = [...newSuggestions, ...matchingKeywords];

          const matchingQueries = querySuggestions.filter(s => 
            s.keywords.some(kw => kw.includes(lastWord)) ||
            s.sql.toLowerCase().includes(normalized)
          ).map(s => ({ type: 'template', value: s.sql, desc: s.desc }));

          newSuggestions = [...newSuggestions, ...matchingQueries];
        }

        const uniqueSuggestions = newSuggestions.filter((s, i, arr) => 
          arr.findIndex(t => t.value === s.value) === i
        );

        setSuggestions(uniqueSuggestions.slice(0, 8));
        setShowSuggestions(uniqueSuggestions.length > 0);
        setActiveSuggestionIndex(0);
      };

      const handleConnect = async () => {
        if (!connectionForm.storeName || !connectionForm.apiPassword) {
          alert('Please fill in all fields');
          return;
        }
        
        setConnectLoading(true);
        setError('');
        
        try {
          const response = await fetch('/api/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
              action: 'connect',
              credentials: {
                storeName: connectionForm.storeName,
                apiPassword: connectionForm.apiPassword
              }
            })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.error || 'Connection failed');
          }
          
          setConnected(true);
          setStoreName(data.storeName);
          setShowConnect(false);
          setConnectionForm({ storeName: '', apiPassword: '' });
        } catch (err) {
          setError(err.message);
        }
        
        setConnectLoading(false);
      };

      const handleDisconnect = async () => {
        try {
          await fetch('/api/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ action: 'disconnect' })
          });
        } catch (e) {
          console.warn('Disconnect error:', e);
        }
        
        setConnected(false);
        setStoreName('');
        setResults(null);
        setAllResults(null);
        setConnectionForm({ storeName: '', apiPassword: '' });
      };

      const executeQuery = async () => {
        if (!connected) {
          setError('Please connect to your Shopify store first');
          return;
        }

        const q = sqlQuery.trim().toLowerCase();
        if (!q) {
          setError('Query cannot be empty');
          return;
        }
        if (!q.startsWith('select')) {
          setError('Query must start with SELECT');
          return;
        }
        if (!q.includes('from')) {
          setError('Query must include FROM clause');
          return;
        }

        setLoading(true);
        setError('');
        
        try {
          const response = await fetch('/api/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ sql: sqlQuery })
          });

          const data = await response.json();
          
          if (!response.ok) {
            if (response.status === 401) {
              setConnected(false);
              setStoreName('');
            }
            throw new Error(data.error || 'Query failed');
          }

          setAllResults(data.results);
          setCurrentPage(1);
        } catch (err) {
          setError(err.message);
          setResults(null);
          setAllResults(null);
        }
        
        setLoading(false);
      };

      const handleSuggestionClick = (suggestion) => {
        if (suggestion.type === 'template') {
          setSqlQuery(suggestion.value);
        } else {
          const words = sqlQuery.split(/\s+/);
          words[words.length - 1] = suggestion.value;
          setSqlQuery(words.join(' ') + ' ');
        }
        setShowSuggestions(false);
      };

      const handleKeyDown = (e) => {
        if (showSuggestions && suggestions.length > 0) {
          if (e.key === 'ArrowDown') {
            e.preventDefault();
            setActiveSuggestionIndex((prev) => 
              prev < suggestions.length - 1 ? prev + 1 : 0
            );
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            setActiveSuggestionIndex((prev) => 
              prev > 0 ? prev - 1 : suggestions.length - 1
            );
          } else if (e.key === 'Tab' || (e.key === 'Enter' && !e.metaKey && !e.ctrlKey)) {
            if (suggestions[activeSuggestionIndex]) {
              e.preventDefault();
              handleSuggestionClick(suggestions[activeSuggestionIndex]);
            }
          } else if (e.key === 'Escape') {
            setShowSuggestions(false);
          }
        }
        
        if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
          e.preventDefault();
          executeQuery();
        }
      };

      const handleQueryChange = (e) => {
        const value = e.target.value;
        setSqlQuery(value);
        updateSuggestions(value);
      };

      // Export functions
      const exportToCSV = () => {
        if (!allResults || allResults.length === 0) return;
        
        const columns = Object.keys(allResults[0]);
        const csvContent = [
          columns.join(','),
          ...allResults.map(row => 
            columns.map(col => {
              const val = row[col];
              if (typeof val === 'string' && (val.includes(',') || val.includes('"'))) {
                return `"${val.replace(/"/g, '""')}"`;
              }
              return val;
            }).join(',')
          )
        ].join('\n');
        
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `shopify_export_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
        setShowExportMenu(false);
      };

      const exportToXLSX = () => {
        if (!allResults || allResults.length === 0) return;
        
        const ws = XLSX.utils.json_to_sheet(allResults);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Results');
        XLSX.writeFile(wb, `shopify_export_${new Date().toISOString().split('T')[0]}.xlsx`);
        setShowExportMenu(false);
      };

      const exportToPDF = () => {
        if (!allResults || allResults.length === 0) return;
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const columns = Object.keys(allResults[0]);
        const rows = allResults.map(row => columns.map(col => row[col]));
        
        doc.setFontSize(16);
        doc.text('Shopify Query Results', 14, 15);
        doc.setFontSize(10);
        doc.text(`Generated: ${new Date().toLocaleString()}`, 14, 22);
        doc.text(`Total Records: ${allResults.length}`, 14, 28);
        
        doc.autoTable({
          head: [columns.map(c => c.replace(/_/g, ' ').toUpperCase())],
          body: rows,
          startY: 35,
          styles: { fontSize: 8 },
          headStyles: { fillColor: [20, 184, 166] }
        });
        
        doc.save(`shopify_export_${new Date().toISOString().split('T')[0]}.pdf`);
        setShowExportMenu(false);
      };

      const formatCell = (col, value) => {
        if (typeof value === 'number') {
          if (col.includes('price') || col.includes('total') || col.includes('spent')) {
            return `$${value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
          }
        }
        if (col === 'status') {
          const colors = {
            fulfilled: 'bg-emerald-100 text-emerald-700',
            unfulfilled: 'bg-amber-100 text-amber-700',
            pending: 'bg-amber-100 text-amber-700',
            shipped: 'bg-blue-100 text-blue-700',
            partial: 'bg-orange-100 text-orange-700'
          };
          return (
            <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${colors[value] || 'bg-gray-100 text-gray-700'}`}>
              {value}
            </span>
          );
        }
        return value;
      };

      const renderTable = () => {
        if (!paginatedResults || paginatedResults.length === 0) {
          return (
            <div className="text-center py-16 text-gray-500">
              <Database className="w-12 h-12 mx-auto mb-3 text-gray-300" />
              <p className="text-sm font-medium text-gray-600">No results found</p>
              <p className="text-xs text-gray-500 mt-1">Try adjusting your query</p>
            </div>
          );
        }

        const columns = Object.keys(paginatedResults[0]);

        return (
          <div className="overflow-x-auto">
            <table className="w-full">
              <thead className="bg-gray-50">
                <tr className="border-b border-gray-200">
                  {columns.map((col) => (
                    <th key={col} className="text-left py-3 px-4 text-xs font-semibold text-gray-700 tracking-wide uppercase">
                      {col.replace(/_/g, ' ')}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody className="bg-white">
                {paginatedResults.map((row, i) => (
                  <tr key={i} className="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    {columns.map((col) => (
                      <td key={col} className="py-3.5 px-4 text-sm text-gray-900">
                        {formatCell(col, row[col])}
                      </td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      const renderPagination = () => {
        if (!allResults || allResults.length <= pageSize) return null;

        const pages = [];
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        
        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        for (let i = startPage; i <= endPage; i++) {
          pages.push(i);
        }

        return (
          <div className="flex items-center justify-between px-4 py-3 border-t border-gray-200 bg-gray-50">
            <div className="flex items-center gap-2 text-sm text-gray-600">
              <span>Show</span>
              <select 
                value={pageSize} 
                onChange={(e) => { setPageSize(Number(e.target.value)); setCurrentPage(1); }}
                className="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
              >
                <option value={10}>10</option>
                <option value={50}>50</option>
                <option value={100}>100</option>
              </select>
              <span>of {allResults.length} results</span>
            </div>
            
            <div className="flex items-center gap-1">
              <button
                onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                disabled={currentPage === 1}
                className="p-1.5 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <ChevronLeft className="w-4 h-4" />
              </button>
              
              {startPage > 1 && (
                <>
                  <button onClick={() => setCurrentPage(1)} className="px-3 py-1 text-sm rounded hover:bg-gray-200">1</button>
                  {startPage > 2 && <span className="px-2 text-gray-400">...</span>}
                </>
              )}
              
              {pages.map(page => (
                <button
                  key={page}
                  onClick={() => setCurrentPage(page)}
                  className={`px-3 py-1 text-sm rounded ${
                    currentPage === page 
                      ? 'bg-teal-600 text-white' 
                      : 'hover:bg-gray-200'
                  }`}
                >
                  {page}
                </button>
              ))}
              
              {endPage < totalPages && (
                <>
                  {endPage < totalPages - 1 && <span className="px-2 text-gray-400">...</span>}
                  <button onClick={() => setCurrentPage(totalPages)} className="px-3 py-1 text-sm rounded hover:bg-gray-200">{totalPages}</button>
                </>
              )}
              
              <button
                onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                disabled={currentPage === totalPages}
                className="p-1.5 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <ChevronRight className="w-4 h-4" />
              </button>
            </div>
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-gray-50">
          {/* Show loading spinner while checking session */}
          {isLoading ? (
            <div className="min-h-screen flex items-center justify-center">
              <div className="text-center">
                <div className="w-8 h-8 border-4 border-gray-200 border-t-teal-600 rounded-full animate-spin mx-auto mb-3"></div>
                <p className="text-sm text-gray-500">Loading...</p>
              </div>
            </div>
          ) : (
          <>
          {/* Header */}
          <div className="bg-white border-b border-gray-300">
            <div className="max-w-7xl mx-auto px-6 py-3.5 flex items-center justify-between">
              <div className="flex items-center gap-3">
                {/* Shopify Logo to Table Icon */}
                <div className="flex items-center gap-1">
                  <ShopifyLogo className="w-7 h-8" />
                  <span className="text-gray-400 text-lg">→</span>
                  <TableIcon className="w-6 h-6 text-gray-700" />
                </div>
                <h1 className="text-xl font-semibold text-gray-900">
                  SQL Query
                </h1>
              </div>
              <div className="flex items-center gap-2">
                {connected ? (
                  <div className="flex items-center gap-2">
                    <div className="flex items-center gap-2 px-2.5 py-1.5 bg-teal-50 border border-teal-200 rounded text-teal-700">
                      <div className="w-1.5 h-1.5 bg-teal-500 rounded-full"></div>
                      <span className="text-xs font-medium">
                        {storeName?.replace('.myshopify.com', '') || 'Connected'}
                      </span>
                    </div>
                    <button
                      onClick={handleDisconnect}
                      className="px-3 py-1.5 text-xs font-medium text-gray-700 hover:text-gray-900 bg-white hover:bg-gray-50 border border-gray-300 rounded transition-colors"
                    >
                      Disconnect
                    </button>
                  </div>
                ) : (
                  <button
                    onClick={() => setShowConnect(true)}
                    className="flex items-center gap-1.5 px-3 py-1.5 bg-gray-900 text-white text-xs font-medium rounded hover:bg-gray-800 transition-colors"
                  >
                    <Store className="w-3.5 h-3.5" />
                    Connect store
                  </button>
                )}
                <button
                  onClick={() => setShowDocs(!showDocs)}
                  className="flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-gray-700 hover:text-gray-900 bg-white hover:bg-gray-50 border border-gray-300 rounded transition-colors"
                >
                  <Book className="w-3.5 h-3.5" />
                  Docs
                </button>
              </div>
            </div>
          </div>

          {/* Connect Modal */}
          {showConnect && (
            <div className="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center p-6" onClick={() => setShowConnect(false)}>
              <div className="bg-white rounded-xl max-w-lg w-full shadow-2xl" onClick={(e) => e.stopPropagation()}>
                <div className="border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                  <h2 className="text-lg font-semibold text-gray-900">Connect to Shopify</h2>
                  <button onClick={() => setShowConnect(false)} className="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
                    <X className="w-5 h-5 text-gray-500" />
                  </button>
                </div>
                
                <div className="px-6 py-6 space-y-5">
                  {error && (
                    <div className="p-3 bg-red-50 border border-red-200 rounded-lg flex items-start gap-2">
                      <AlertCircle className="w-4 h-4 text-red-600 mt-0.5 flex-shrink-0" />
                      <p className="text-sm text-red-800">{error}</p>
                    </div>
                  )}
                  
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Store name</label>
                    <input
                      type="text"
                      placeholder="example-store.myshopify.com"
                      value={connectionForm.storeName}
                      onChange={(e) => setConnectionForm({...connectionForm, storeName: e.target.value})}
                      className="w-full px-3.5 py-2.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent font-mono"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Admin API access token</label>
                    <input
                      type="password"
                      placeholder="shpat_xxxxxxxxxxxxx"
                      value={connectionForm.apiPassword}
                      onChange={(e) => setConnectionForm({...connectionForm, apiPassword: e.target.value})}
                      className="w-full px-3.5 py-2.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent font-mono"
                    />
                  </div>

                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p className="text-xs text-blue-900 leading-relaxed">
                      <strong className="font-semibold">Need help?</strong><br/>
                      Go to Settings → Apps and sales channels → Develop apps → Create an app → Configure Admin API scopes (enable read_orders, read_products, read_customers) → Install app → Copy access token
                    </p>
                  </div>

                  <button
                    onClick={handleConnect}
                    disabled={connectLoading}
                    className="w-full bg-gray-900 text-white py-3 rounded-lg text-sm font-semibold hover:bg-gray-800 transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                  >
                    {connectLoading && <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>}
                    {connectLoading ? 'Connecting...' : 'Connect store'}
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Docs Modal */}
          {showDocs && (
            <div className="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center p-6" onClick={() => setShowDocs(false)}>
              <div className="bg-white rounded-lg max-w-5xl w-full max-h-[90vh] overflow-hidden shadow-2xl" onClick={(e) => e.stopPropagation()}>
                <div className="border-b border-gray-200 px-8 py-6 flex items-center justify-between bg-white">
                  <div>
                    <h2 className="text-2xl font-semibold text-gray-900">Documentation</h2>
                    <p className="text-gray-600 text-sm mt-1">Query your Shopify store with SQL</p>
                  </div>
                  <button onClick={() => setShowDocs(false)} className="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <X className="w-5 h-5 text-gray-500" />
                  </button>
                </div>
                
                <div className="overflow-y-auto p-8 space-y-8" style={{ maxHeight: 'calc(90vh - 100px)' }}>
                  <section>
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Available tables</h3>
                    <div className="grid gap-4">
                      {[
                        { name: 'orders', desc: 'Query customer orders, totals, and fulfillment status', cols: 'id, customer, email, total, date, status, items' },
                        { name: 'products', desc: 'Access product catalog with pricing and inventory', cols: 'id, title, price, inventory, vendor, sku' },
                        { name: 'customers', desc: 'Analyze customer data and lifetime value', cols: 'id, name, email, orders, total_spent, location, created' }
                      ].map(table => (
                        <div key={table.name} className="border border-gray-200 rounded-lg p-5 bg-white hover:border-gray-300 transition-colors">
                          <div className="flex items-start justify-between mb-3">
                            <h4 className="font-semibold text-gray-900">{table.name}</h4>
                            <span className="text-xs bg-teal-100 text-teal-700 px-2.5 py-1 rounded-full font-medium">Table</span>
                          </div>
                          <p className="text-sm text-gray-600 mb-3">{table.desc}</p>
                          <div className="bg-gray-50 rounded-lg p-3">
                            <p className="text-xs text-gray-700 font-mono">{table.cols}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>

                  <section>
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Example queries</h3>
                    <div className="space-y-4">
                      {[
                        { title: 'Find high-value orders', sql: 'SELECT * FROM orders WHERE total > 1000', desc: 'Returns all orders with a total exceeding $1,000' },
                        { title: 'Check inventory levels', sql: 'SELECT * FROM products WHERE inventory < 10 ORDER BY inventory ASC', desc: 'Shows products running low on stock' },
                        { title: 'Top customers', sql: 'SELECT * FROM customers WHERE total_spent > 5000 ORDER BY total_spent DESC', desc: 'Identifies your highest-value customers' },
                        { title: 'Orders by customer', sql: 'SELECT * FROM orders GROUP BY customer', desc: 'Groups orders and shows count/total per customer' }
                      ].map((ex, i) => (
                        <div key={i} className="border border-gray-200 rounded-lg overflow-hidden bg-white">
                          <div className="bg-gray-50 px-4 py-3 border-b border-gray-200">
                            <p className="text-sm font-semibold text-gray-900">{ex.title}</p>
                          </div>
                          <div className="p-4">
                            <pre className="bg-gray-900 text-green-400 p-3 rounded-lg text-sm overflow-x-auto font-mono"><code>{ex.sql}</code></pre>
                            <p className="text-sm text-gray-600 mt-3">{ex.desc}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>
                </div>
              </div>
            </div>
          )}

          {/* Main Content */}
          <div className="max-w-7xl mx-auto px-6 py-6">
            {!connected && (
              <div className="mb-5 p-4 bg-yellow-50 border border-yellow-200 rounded-lg flex items-start gap-3">
                <AlertCircle className="w-5 h-5 text-yellow-600 mt-0.5 flex-shrink-0" />
                <div>
                  <p className="text-sm font-semibold text-yellow-900 mb-0.5">Store not connected</p>
                  <p className="text-sm text-yellow-800">Connect your Shopify store to start querying your data.</p>
                </div>
              </div>
            )}

            {/* Query Editor */}
            <div className="mb-5">
              <div className="bg-white rounded border border-gray-300 shadow-sm">
                <div className="border-b border-gray-300 px-4 py-2.5 flex items-center justify-between bg-gray-50">
                  <label className="text-xs font-semibold text-gray-700 uppercase tracking-wide">SQL Query</label>
                </div>
                <div className="relative p-4">
                  <textarea
                    value={sqlQuery}
                    onChange={handleQueryChange}
                    onFocus={() => updateSuggestions(sqlQuery)}
                    onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                    onKeyDown={handleKeyDown}
                    placeholder="SELECT * FROM orders WHERE total > 1000"
                    className="w-full h-32 p-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent resize-none bg-white font-mono"
                    disabled={!connected}
                  />
                  
                  {/* Autocomplete dropdown */}
                  {showSuggestions && suggestions.length > 0 && (
                    <div className="absolute z-10 left-4 right-4 mt-2 bg-white border border-gray-200 rounded-lg shadow-xl max-h-64 overflow-y-auto">
                      {suggestions.map((s, i) => (
                        <button
                          key={i}
                          onMouseDown={() => handleSuggestionClick(s)}
                          onMouseEnter={() => setActiveSuggestionIndex(i)}
                          className={`w-full text-left px-4 py-2.5 border-b border-gray-100 last:border-b-0 transition-colors flex items-center justify-between ${
                            i === activeSuggestionIndex ? 'bg-gray-100' : 'hover:bg-gray-50'
                          }`}
                        >
                          <div className="flex items-center gap-3 flex-1">
                            <span className={`text-xs font-semibold px-2 py-0.5 rounded ${
                              s.type === 'keyword' ? 'bg-blue-100 text-blue-700' :
                              s.type === 'table' ? 'bg-green-100 text-green-700' :
                              s.type === 'column' ? 'bg-purple-100 text-purple-700' :
                              'bg-gray-100 text-gray-700'
                            }`}>
                              {s.type}
                            </span>
                            <div className="flex-1">
                              <div className="text-xs text-gray-900 font-medium font-mono">{s.value}</div>
                              <div className="text-xs text-gray-500">{s.desc}</div>
                            </div>
                          </div>
                          {i === activeSuggestionIndex && (
                            <kbd className="text-xs text-gray-500 font-mono">Tab</kbd>
                          )}
                        </button>
                      ))}
                    </div>
                  )}
                </div>
                <div className="border-t border-gray-300 px-4 py-2.5 bg-gray-50 flex items-center justify-between">
                  <p className="text-xs text-gray-600">
                    Press <kbd className="px-1.5 py-0.5 bg-white border border-gray-300 rounded text-xs font-mono shadow-sm">⌘</kbd> + <kbd className="px-1.5 py-0.5 bg-white border border-gray-300 rounded text-xs font-mono shadow-sm">Enter</kbd> to run
                  </p>
                  <button
                    onClick={executeQuery}
                    disabled={loading || !sqlQuery.trim() || !connected}
                    className="bg-teal-600 text-white py-2 px-4 rounded text-xs font-semibold hover:bg-teal-700 transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-300"
                  >
                    <Search className="w-3.5 h-3.5" />
                    {loading ? 'Running...' : 'Run query'}
                  </button>
                </div>
              </div>
              
              {error && !showConnect && (
                <div className="mt-3 p-3 bg-red-50 border border-red-200 rounded-lg flex items-start gap-2">
                  <AlertCircle className="w-4 h-4 text-red-600 mt-0.5 flex-shrink-0" />
                  <p className="text-sm text-red-800">{error}</p>
                </div>
              )}
            </div>

            {/* Results Table */}
            <div className="bg-white border border-gray-300 rounded shadow-sm overflow-hidden">
              <div className="px-4 py-2.5 border-b border-gray-300 bg-gray-50 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <Database className="w-4 h-4 text-gray-600" />
                  <h3 className="text-xs font-semibold text-gray-700 uppercase tracking-wide">
                    {allResults ? `${allResults.length} result${allResults.length !== 1 ? 's' : ''}` : 'Results'}
                  </h3>
                </div>
                
                {/* Export Button */}
                {allResults && allResults.length > 0 && (
                  <div className="relative">
                    <button
                      onClick={() => setShowExportMenu(!showExportMenu)}
                      className="flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-gray-700 hover:text-gray-900 bg-white hover:bg-gray-50 border border-gray-300 rounded transition-colors"
                    >
                      <Download className="w-3.5 h-3.5" />
                      Export
                    </button>
                    
                    {showExportMenu && (
                      <div className="absolute right-0 mt-1 w-40 bg-white border border-gray-200 rounded-lg shadow-xl z-20">
                        <button
                          onClick={exportToCSV}
                          className="w-full text-left px-4 py-2.5 text-sm hover:bg-gray-50 border-b border-gray-100"
                        >
                          Download CSV
                        </button>
                        <button
                          onClick={exportToXLSX}
                          className="w-full text-left px-4 py-2.5 text-sm hover:bg-gray-50 border-b border-gray-100"
                        >
                          Download XLSX
                        </button>
                        <button
                          onClick={exportToPDF}
                          className="w-full text-left px-4 py-2.5 text-sm hover:bg-gray-50"
                        >
                          Download PDF
                        </button>
                      </div>
                    )}
                  </div>
                )}
              </div>
              <div className="min-h-96">
                {allResults === null ? (
                  <div className="text-center py-16 text-gray-500">
                    <Database className="w-12 h-12 mx-auto mb-3 text-gray-300" />
                    <p className="text-sm font-medium text-gray-600">Run a query to see results</p>
                  </div>
                ) : (
                  renderTable()
                )}
              </div>
              {renderPagination()}
            </div>

            {/* Available Tables Footer */}
            <div className="mt-5 pt-5 border-t border-gray-300">
              <h3 className="text-xs font-semibold text-gray-700 mb-3 uppercase tracking-wide">Available tables</h3>
              <div className="grid grid-cols-3 gap-2">
                {[
                  { name: 'orders', columns: 'id, customer, email, total, date, status, items' },
                  { name: 'products', columns: 'id, title, price, inventory, vendor, sku' },
                  { name: 'customers', columns: 'id, name, email, orders, total_spent, location, created' }
                ].map((table) => (
                  <div 
                    key={table.name} 
                    className="relative group px-3 py-2 bg-white border border-gray-300 rounded text-xs text-gray-700 hover:border-gray-400 hover:shadow-sm transition-all cursor-help font-mono"
                    title={table.columns}
                  >
                    {table.name}
                    <div className="opacity-0 group-hover:opacity-100 absolute bottom-full left-0 mb-2 w-72 p-3 bg-gray-900 text-white text-xs rounded shadow-xl pointer-events-none transition-opacity duration-200 z-10">
                      <div className="font-semibold mb-1.5 font-sans">Available columns:</div>
                      <div className="text-gray-300 font-mono leading-relaxed">{table.columns}</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
          </>
          )}
        </div>
      );
    };

    ReactDOM.render(<ShopifyQueryApp />, document.getElementById('root'));
  </script>
</body>
</html>
